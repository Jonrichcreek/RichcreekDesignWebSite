{% extends 'base.html' %}
{% load static %}
{% block title %} | Login {% endblock %}
{% block content %}

<section class="page_title ds s-pt-100 s-pb-50 s-pt-md-75 s-pb-md-25 breadcrumbs">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-90"></div>

            <div class="col-md-12 text-center">
                <h1>Account - Login</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="./">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Shop</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Account - Login
                    </li>
                </ol>
            </div>

            <div class="d-none d-lg-block divider-15"></div>

        </div>
    </div>
</section>


<section class="ds s-py-50">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-70"></div>

            <main class="col-lg-12">
                <article>
                    <!-- .entry-header -->
                    <div class="entry-content">
                        <div class="woocommerce">
                                {% include 'partials/_alerts.html' %}
                            <!--
<div class="woocommerce-message">Are you sure you want to log out? <a
    href="shop-account-login.html">Confirm and log out</a>
</div>
-->

                            <form class="woocommerce-EditAccountForm edit-account " action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="username">Username or email address
                                        <span class="required">*</span>
                                    </label>
                                    <input type="text" class="woocommerce-Input woocommerce-input-text input-text text-center" name="first_name" id="first_name" placeholder="email address" value="">
                                </p>
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="password">Password
                                        <span class="required">*</span>
                                    </label>
                                    <input class="woocommerce-Input woocommerce-input-text input-text text-center" type="password" name="password" id="password" placeholder="password">
                                </p>

                                <p class="form-row text-center">
                                    <input type="submit" class="woocommerce-Button button" name="login" value="Login">
                                    <label class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
                                        <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever">
                                        <span>Remember me</span>
                                    </label>
                                </p>
                                <p class="woocommerce-LostPassword lost_password text-center">
                                    <a href="shop-account-password-reset.html">Lost your password?</a>
                                </p>

                            </form>
                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>


            </main>

            <div class="d-none d-lg-block divider-70"></div>
        </div>

    </div>
</section>

{% endblock %}
