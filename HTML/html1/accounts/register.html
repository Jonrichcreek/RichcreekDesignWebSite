{% extends 'base.html' %}
{% load static %}
{% block title %} | Register Your Account {% endblock %}
{% block content %}


<section class="page_title ds s-pt-100 s-pb-50 s-pt-md-75 s-pb-md-25 breadcrumbs">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-90"></div>

            <div class="col-md-12 text-center">
                <h1>Register Account</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="./">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Shop</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Regitser Account
                    </li>
                </ol>
            </div>

            <div class="d-none d-lg-block divider-15"></div>

        </div>
    </div>
</section>


<section class="ds s-pt-50 s-pb-75 s-py-lg-50 shop-details">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-55"></div>

            <main class="col-lg-12">
                <article>
                    <header class="entry-header">
                        <h3 class="margin-20">Account details
                            
                        </h3>
                    </header>
                    <!-- .entry-header -->
                    <div class="entry-content">
                        <div class="woocommerce">
                           


                            <div class="woocommerce-MyAccount-content">
                                <!-- Alerts -->
                                {% include 'partials/_alerts.html' %}
                                <form class="woocommerce-EditAccountForm edit-account " action="{% url 'register' %}" method="post">
                                        {% csrf_token %}

                                    <p class="woocommerce-form-row woocommerce-form-row-first form-row form-row-first has-placeholder">
                                        <label for="account_first_name">First name
                                            <span class="required">*</span>
                                        </label>
                                        <input type="text" class="woocommerce-Input woocommerce-Input-text input-text" name="first_name" id="first_name" placeholder="first name" value="">
                                    </p>
                                    <p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
                                        <label for="account_last_name">Last name
                                            <span class="required">*</span>
                                        </label>
                                        <input type="text" class="woocommerce-Input woocommerce-Input-text input-text" name="last_name" id="last_name" placeholder="last name" value="">
                                    </p>
                                    <div class="clear">

                                    </div>

                                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                        <label for="account_email">Email address
                                            <span class="required">*</span>
                                        </label>
                                        <input type="email" class="woocommerce-Input woocommerce-Input--email input-text" name="email" id="email" placeholder="email address" value="">
                                    </p>

                                    <fieldset>
                                        <h3 class="margin-20">Password </h3>

                                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                            <label for="password_1">Enter Password</label>
                                            <input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password" id="password" placeholder="Enter password">
                                        </p>
                                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                            <label for="password_2">Confirm password</label>
                                            <input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password2" id="password2" placeholder="confirm password">
                                        </p>
                                    </fieldset>
                                    <div class="clear"></div>
                                    <p></p>
                                    <p>
                                        <input type="submit" class="woocommerce-Button button" name="save_account_details" value="Register Account">
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>

            </main>

            <div class="d-none d-lg-block divider-70"></div>
        </div>

    </div>
</section>

{% endblock %}
